<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../vendor/wow/animate.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>
		<div data-role="page">
			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				<div class="nd2-card">
					<br>
					<form>
						<div class="row around-xs">
							<div class="col-xs-10">
								<div class="box card-supporting-text has-action">
									<label for="username">Nombre de usuario</label>
				                    <input type="text" name="username" id="username" value="" data-clear-btn="true" >

									<label for="password">Contraseña</label>
				                    <input type="password" name="password" id="password" value="" data-clear-btn="true" >
				                </div>
				            </div>
	                    </div>
	                    <div class="card-action">
							<div class="row around-xs">
								<div class="col-xs-10">
									<div class="box">
										<a href="#" class="ui-btn clr-btn-blue">Iniciar sesión</a>
									</div>
								</div>
							</div>
						</div>
	                </form>
	                <br>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="../js/jquery.mobile.min.js"></script>
		<script src="../vendor/waves/waves.min.js"></script>
		<script src="../vendor/wow/wow.min.js"></script>
		<script src="../js/nativedroid2.js"></script>

	</body>
</html>
